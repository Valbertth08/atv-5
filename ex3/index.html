<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete do IFMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Lanchonete do IFMA</legend>

        <form id="lanchonete">
            <div>
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-content">
                <div class="bebidas">
                    <label>Bebidas:</label>
                    <div>
                        <label><input type="radio" name="bebida" value="4.00"> Suco </label>
                        <label><input type="radio" name="bebida" value="2.50"> Refrigerante </label>
                        <label><input type="radio" name="bebida" value="1.50"> √Ågua </label>
                    </div>
                </div>

                <div class="doces-salgados">
                    <label>Doces e Salgados:</label>
                    <div>
                        <label><input type="checkbox" value="3.50" data-nome="Bolo"> Bolo </label>
                        <label><input type="checkbox" value="3.00" data-nome="Pastel"> Pastel </label>
                        <label><input type="checkbox" value="4.00" data-nome="Torta"> Torta </label>
                    </div>
                </div>
            </div>

            <div class="button-form">
                <button type="button" id="buttonCalcular">Calcular</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <div id="valor"></div>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
